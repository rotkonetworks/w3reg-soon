<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3reg.org - Web3 Identity Registration</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css">
    <style>
        [un-cloak] {
            display: none;
        }
        .bg-miami {
            background: linear-gradient(90deg, #FF006E, #FB56B3, #20C1E6, #2AE9F2, #11ADC6);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        body {
            background-color: rgba(40, 10, 150, 0.2);
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
    window.__unocss = {
        rules: [
            ['bg-miami', { 'background': 'linear-gradient(90deg, #FF006E, #FB56B3, #20C1E6, #2AE9F2, #11ADC6)' }],
            ['text-shadow', { 'text-shadow': '2px 2px 4px rgba(0, 0, 0, 0.1)' }],
        ],
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800 py-10" un-cloak>
    <div class="container mx-auto p-8 bg-white shadow-lg border-2 border-gray-800 text-center rounded-lg backdrop-blur bg-opacity-90 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">
        <div class="mb-8">
            <img src="./images/logo.png" alt="w3reg.org Logo" class="mx-auto w-full max-w-xs">
        </div>
        
        <h1 class="text-4xl font-bold mb-6 text-shadow">Identity Registrar</h1>
        
        <p class="text-lg mb-8 bg-miami text-white p-4 rounded">
            Register and verify your web3 identity through multiple channels including Twitter, Matrix, Discord, and more.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
            <a href="https://app.w3reg.org" 
               class="btn bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold text-lg">
                Launch App
            </a>
            <a href="https://docs.w3reg.org" 
               class="btn bg-gray-800 text-white px-8 py-3 rounded-lg font-semibold text-lg">
                Docs
            </a>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-lg text-gray-700 mb-4">Join our community:</p>
            <a href="https://matrix.to/#/#w3reg:matrix.rotko.net" 
               target="_blank" 
               class="btn inline-block bg-miami text-white px-6 py-2 rounded-lg font-medium">
                Matrix channel
            </a>
        </div>
    </div>
</body>
</html>
